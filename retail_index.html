<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitter Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Retail Offers</h1>
  <p></p> 
</div>

<div class="container" align="middle">
  <img src="retail-offers.png" class="img-rounded" alt="Auto-Offers" width="400" height="300"> 
</div>

<div class="container">
  <h2>Searched Tweets</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Tweet Panel
	
	<script>

        var socket = io.connect('http://localhost:8118');
        socket.on('stream', function(tweet)
		{
			$('#tweetd').append(tweet+'<div>');
			
        });
    </script>
	</div>
    <div class="panel-body" id="tweetd" style="min-height: 10; max-height: 10; overflow-y: scroll;"></div>
  </div>
  
</div>


</body>
</html>
